<!DOCTYPE html>
<html>
<head>
 
    <title>Multimedia con HTML</title>
</head>
<body>
<div>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="images.jpg" width="300" height="150">
</div>
<div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video src="video.mp4" width="300" height="150" type="video/mp4"  controls autoplay muted loop></video>
</div>    
<div>
    <h1>Aprendiendo a utilizar los Audio</h1>
    <audio src="audio.mp3" type="audio/mp3"  controls autoplay loop></video>
</div>

</body>
</html>
